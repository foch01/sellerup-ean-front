<nz-card style="width:300px;" nzTitle="Mon profil" *ngIf="authService.userData as user">
    <p>User ID: <strong>{{user.uid}}</strong></p>
    <p>Email: <strong>{{user.email}}</strong></p>
    <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
</nz-card>

<button nz-button [nzSize]="'large'" nzType="primary" (click)="authService.SignOut()">Deconnexion</button>
